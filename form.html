<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>お問い合わせ｜合同会社 Lupin｜IT相談・開発依頼</title>
<meta name="description" content="合同会社Lupinのお問い合わせページ。ITコンサル、システム開発、AI導入、DX支援に関するご相談を受け付けています。">

<link rel="stylesheet" href="css/style.css">

<style>
body { background: #0F1E33; color: #FFFFFF; }
h2 { font-size: 2rem; margin-bottom: 0.5em; }
label { display:block; margin-top:20px; font-size:1.1rem; }
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}
button {
  padding: 12px 30px;
  background: #FF7F32;
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
  font-size: 16px;
  margin-top: 25px;
}
button:hover { background: #ffa766; }
</style>
</head>

<body>

<div id="container">

<header>
<h1 id="logo"><a href="index.html">Lupin</a></h1>
<nav id="menubar">
<ul>
<li><a href="index.html">HOME</a></li>
<li><a href="service.html">SERVICE</a></li>
<li><a href="company.html">COMPANY</a></li>
<li><a href="message.html">MESSAGE</a></li>
<li><a href="form.html">CONTACT</a></li>
</ul>
</nav>
</header>

<div id="contents">
<main>

<section>
<h2>お問い合わせ</h2>

<form id="contactForm" action="confirm.html" onsubmit="saveForm()">

<label>お名前</label>
<input type="text" name="item1" required>

<label>メールアドレス</label>
<input type="email" name="item2" required>

<label>お問い合わせ内容</label>
<textarea name="item3" rows="8" required></textarea>

<button type="submit">入力内容を確認する</button>

</form>

</section>

</main>
</div>

<footer>
<small>Copyright&copy; Lupin All Rights Reserved.</small>
</footer>

</div>

<script>
function saveForm() {
  const f = document.forms["contactForm"];
  sessionStorage.setItem("item1", f.item1.value);
  sessionStorage.setItem("item2", f.item2.value);
  sessionStorage.setItem("item3", f.item3.value);
}
</script>

</body>
</html>
